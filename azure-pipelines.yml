trigger:
  branches:
    include:
      - main

variables:
  - name: imageName
    value: 'snakegameapp'
  - name: containerRegistry
    value: 'HTS-L2-ACR-SC'
  - name: tag
    value: '$(Build.BuildId)'
  - name: mavenVersion
    value: '3.9.6'
  - name: javaVersion
    value: '17'
  - name: javaHome
    value: '/usr/lib/jvm/java-17-openjdk-amd64'
  - group: ACR-Credentials  # Reference the variable group

stages:
  - stage: Build
    displayName: 'Build and Package'
    jobs:
      - job: Build
        displayName: 'Build Java Application'
        pool:
          name: 'vmss-agent'
          demands:
          - agent.os -equals Linux
        
        steps:
          # Install JDK 17
          - script: |
              echo "Installing JDK $(javaVersion)..."
              sudo apt-get update -y
              sudo apt-get install -y openjdk-$(javaVersion)-jdk
              echo "JAVA_HOME=$(javaHome)" | sudo tee -a /etc/environment
              echo "##vso[task.setvariable variable=JAVA_HOME]$(javaHome)"
              echo "##vso[task.prependpath]$(javaHome)/bin"
              java -version
              javac -version
            displayName: 'Install and Configure JDK $(javaVersion)'
          
          # Maven build
          - task: Maven@3
            displayName: 'Maven Build and Test'
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'clean package'
              options: '-DskipTests=false'
              publishJUnitResults: true
              testResultsFiles: '**/target/surefire-reports/TEST-*.xml'
              javaHomeOption: 'Path'
              jdkDirectory: '$(javaHome)'
              mavenVersionOption: 'Default'

          # Verify JAR file
          - script: |
              echo "Checking build output..."
              ls -la target/
              echo "JAR file:"
              find target -name "*.jar" -type f
            displayName: 'Verify Build Output'

          # Publish artifacts
          - task: PublishBuildArtifacts@1
            displayName: 'Publish JAR Artifacts'
            inputs:
              PathtoPublish: 'target/snakegame-0.0.1-SNAPSHOT.jar'
              ArtifactName: 'drop'
              publishLocation: 'Container'

          # Docker setup and permissions
          - script: |
              echo "Setting up Docker..."
              sudo apt-get install -y docker.io
              sudo groupadd docker || true
              sudo usermod -aG docker $(whoami)
              sudo chmod 666 /var/run/docker.sock
              docker --version
            displayName: 'Configure Docker Environment'

          # ACR authentication
          - task: AzureCLI@2
            displayName: 'Login to ACR with Azure AD'
            inputs:
              azureSubscription: 'HTS-L2-ARM-SC'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az acr login --name $(containerRegistry)

          # Docker build and push
          - task: Docker@2
            displayName: 'Build and Push Docker Image'
            inputs:
              containerRegistry: '$(containerRegistry)'
              repository: '$(imageName)'
              command: 'buildAndPush'
              Dockerfile: '**/Dockerfile'
              tags: '$(tag)'